<div ng-controller="ProjectCtrl as projectCtrl">
	<div ng-include src="'templates/header.html'"></div>
	<div class="body-with-margin">

		<h1>Project 1: Intercrop Banana</h1>


		<div class="row">

			<div class="col-xs-3">
				<h3>Saved Answers</h3>
				<ul>
					<li ng-repeat="answer in projectCtrl.savedAnswers">{{answer}}</li>
				</ul>
			</div>

			<div class="col-xs-6 chat">
				<div id="chat-log" class="chat-log">
					<ul>
						<li ng-repeat="qaPair in projectCtrl.setQAPairs" chat-down-directive>
							<div class="user chatlabel">You:</div>
							<div class="user chatanswer">{{qaPair.question}}</div>
							<div class="watson chatlabel">
								<i ng-click="projectCtrl.pinAnswer(qaPair.answer)" style="cursor: pointer;" class="fa fa-thumb-tack"></i>
								 Watson:
							 </div>
							<div class="watson chatanswer">{{qaPair.answer}}</div>

							<!-- <a href="#" ng-click="console.log('yeah')">Pin Answer</a> -->
						</li>
					</ul>
				</div>
				<div class="chat-entry">
					<form ng-submit="projectCtrl.chatQuestion(projectCtrl.question)">
						<input ng-model="projectCtrl.question" type="text" class="user submit" />
						<!-- <button type="button" class="btn btn-default" aria-label="Send"> -->
						<span class="glyphicon glyphicon-send" aria-hidden="true"></span>
						<!-- </button> -->
					</form>
					<!-- Insert icon (font-awesome) -->
					<!-- <i class="fa fa-camera-retro fa-lg">fa-lg</i> -->
					<!--  Glypicon attempt 					 -->
				</div>

			</div>


			<div col-xs-3>
				
				<h3>Watson's Brain</h3>
				

			</div>



            <!--<div ng-include src="'templates/graph.html'"></div>-->
            
            
            
			<!-- <div class="col-xs-6">
			<ul>
			<li ng-repeat="qaPair in projectCtrl.setQAPairs">
			<div>{{qaPair.question}}</div>
			<div>{{qaPair.answer}}</div>
			</li>
			</ul>
			</div> -->
		</div>
	</div>


	<d-three></d-three>


</div>

<script>
function scrollChat () {
	elem = document.getElementById("chat-log"); 
	elem.scrollTop = elem.scrollHeight;
}
window.onload(scrollChat());
</script>
