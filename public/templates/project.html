<div ng-controller="ProjectCtrl as projectCtrl">
	<div ng-include src="'templates/header.html'"></div>
	<div class="body-with-margin">

		<h1>Project 1: Intercrop Banana</h1>


		<div class="row">

			<div class="col-xs-3">
				<h3>Saved Answers</h3>
				<ul>
					<li ng-repeat="pin in projectCtrl.savedAnswers">
						<b>{{pin.question}}</b><br />
						{{pin.answer}}
					</li>
				</ul>
			</div>

			<div class="col-xs-6 chat">
				<div id="chat-log" class="chat-log">
					<ul>
						<li ng-repeat="qaPair in projectCtrl.setQAPairs" chat-down-directive>
							<div class="user chatlabel">You:</div>
							<div class="user chatanswer">{{qaPair.question}}</div>
							<div class="watson chatlabel">
								<i ng-click="projectCtrl.pinAnswer(qaPair.question, qaPair.answer)" style="cursor: pointer;" class="fa fa-thumb-tack"></i>
								 Watson:
							 </div>
							<div class="watson chatanswer">{{qaPair.answer}}</div>
						</li>
					</ul>
				</div>
				<div class="chat-entry">
					<form ng-submit="projectCtrl.chatWatson(projectCtrl.question)">
						<input ng-model="projectCtrl.question" type="text" class="user submit" />
						<span class="glyphicon glyphicon-send" aria-hidden="true"></span>
					</form>
				</div>
			</div>


			<div col-xs-3>
				
				<h3>Watsabi's Brain</h3>

				<h5>Link</h5>
				{{projectCtrl.currentAnswer.link}}

				<h5>Evidence</h5>
				<ul>
					<li ng-repeat="evidence in projectCtrl.currentAnswer.evidence">
						{{evidence}}
					</li>
				</ul>

			</div>



            <!--<div ng-include src="'templates/graph.html'"></div>-->
            
          	</div>
	</div>


	<d-three></d-three>


</div>

<script>
function scrollChat () {
	elem = document.getElementById("chat-log"); 
	elem.scrollTop = elem.scrollHeight;
}
window.onload(scrollChat());
</script>
