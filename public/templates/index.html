<div ng-controller="WatsonCtrl as watsonCtrl">

	<div ng-include src="'templates/header.html'"></div>

	<div class="body-with-margin">
	    <h1>This is our Watson App</h1>
	    
        
	    
	    <ul>
	        <h3>The answers:</h3>
		    <li ng-repeat="answer in watsonCtrl.watson_result.answers">
		    	<div>
		    	<h4>confidence:</h4> {{answer.confidence}}
		    	<h4>body:</h4> {{answer.text}}
		    	</div>
		    </li>
		    <h3>The evidence:</h3>
		    <li ng-repeat="evidence in watsonCtrl.watson_result.evidence">
		        <h4>text:</h4>
		    	<div>{{evidence.text}}</div>
		    </li>
	    </ul>

	    <ul class="project-list">
	    	<li>
	    		<a href="project/">Project</a>
	    	</li>
	    </ul>

	</div>
</div>
